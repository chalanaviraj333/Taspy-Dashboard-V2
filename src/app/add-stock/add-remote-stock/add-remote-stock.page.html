<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>ADD REMOTE STOCK</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmitNext(f)">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
         <ion-item>
           <ion-label position="stacked" class="textClass">Search Remote</ion-label>
           <ion-input class="textClass" type="text" (ionChange)="_remotesearchOnType($event)" [ngModel]="selectedTapsyCode" name="enteredTapsycode" required></ion-input>
         </ion-item>
        </ion-col>
        <ion-col size="3">
         <ion-item>
           <ion-label position="stacked" class="textClass">Add Quantity</ion-label>
           <ion-input class="textClass" type="number" ngModel name="enteredQuantity" required></ion-input>
         </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-list>
            <ion-radio-group value="yes" ngModel name="downstairsStcokValue">
              <ion-list-header>
                <ion-label>Downstairs Stock</ion-label>
              </ion-list-header>

              <ion-item>
                <ion-label>Yes</ion-label>
                <ion-radio slot="start" value="yes"></ion-radio>
              </ion-item>

              <ion-item>
                <ion-label>No</ion-label>
                <ion-radio slot="start" value="no"></ion-radio>
              </ion-item>

            </ion-radio-group>
          </ion-list>
        </ion-col>
        <ion-col size="2">
          <ion-button type="submit">Add Stock</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
       <ion-col size="7">
         <ion-list *ngFor="let tapsycode of allhttprequestservice.filteredtapsycode.slice(0, 2)" (click)="onClickSelectCode(tapsycode)">
           <ion-item>
             <ion-label class="textClass">{{tapsycode}}</ion-label>
           </ion-item>
         </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>

      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header color="primary" class="textClass">
              Added Stock
            </ion-card-header>
            <ion-card-content>
              <ion-list *ngFor="let item of allhttprequestservice.addedStockItems">
                <ion-item>
                    <ion-label class="textClass">{{item.tapsycode}}</ion-label>
                    <ion-badge slot="end">{{item.addedquantity}}</ion-badge>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button slot="end" color="success" class="ion-button-class saveandexitButton" (click)="onClickUpload()">
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
      SAVE AND UPLOAD
    </ion-button>
  </ion-toolbar>
</ion-footer>
