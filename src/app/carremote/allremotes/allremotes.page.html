<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <div class="left-class">
      <ion-title>ALL REMOTES</ion-title>
    </div>
    <div class="right-class">
      <ion-label style="font-size: 14px; margin-top: 18px;">{{allhttprequestservice.filteredRemotes.length}} Products</ion-label>
    </div>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar
      #search
      debounce="500"
      (ionChange)="_ionChange($event)"
      placeholder="Enter Tapsy Code, Box No or Car Brand"
      showCancelButton="never"
      animated
    ></ion-searchbar>
  </ion-toolbar>
  <ion-progress-bar color="success" *ngIf="this.allhttprequestservice.isFetchindData" type="indeterminate"></ion-progress-bar>
</ion-header>

<ion-content
  [scrollEvents]="true"
  (ionScrollStart)="logScrollStart()"
>

<ion-card *ngFor="let remote of allhttprequestservice.filteredRemotes" [ngClass]="{'oemgenuineclass' : remote.suppliertype == 'OEM' || remote.suppliertype == 'Genuine'}" (click)="onClick(remote)"
    class="ion-activatable ripple-parent ion-no-margin">
      <ion-card-content>
        <ion-grid class="ion-no-padding">
          <ion-row class="ion-no-padding">
          <ion-col size="3" class="ion-no-margin">
            <ion-label class="ion-text-nowrap">
              <ion-label color="medium" class="saveTag">BOX </ion-label>
              <ion-label color="danger" class="shellClass">{{remote.shell}}</ion-label>
              <ion-note id="boxnumberID"
                color="danger"
                class="ion-text-nowrap"
                >{{remote.boxnumber}}</ion-note
              >
            </ion-label>

            <ion-label class="ion-text-nowrap availableClass">
              <ion-label color="medium" class="saveTag">QTY </ion-label>
              <ion-note id="boxnumberID"
                color="dark"
                class="ion-text-nowrap"
                >{{remote.qtyavailable}}</ion-note
              >
            </ion-label>

            <br>
            <ion-badge color="warning" *ngIf="remote.remotetype == 'PROX'">Smart</ion-badge>
            <ion-badge color="success" *ngIf="remote.suppliertype == 'OEM' || remote.suppliertype == 'Genuine'">{{remote.suppliertype}}</ion-badge>
            <ion-card-subtitle color="dark" class="primarytext">{{remote.frequency}}</ion-card-subtitle>
            <ion-card-subtitle color="dark" class="primarytext">{{remote.inbuildblade}}</ion-card-subtitle>
            <ion-card-subtitle color="dark" class="primarytext">{{remote.inbuildchip}}</ion-card-subtitle>
            <ion-card-subtitle color="dark" class="primarytext" *ngIf="remote.partid !== undefined">MPN: {{remote.partid}}</ion-card-subtitle>



          </ion-col>
          <ion-col size="8" class="ion-text-end ion-no-margin">
            <img style="border-radius: 5px;" src="{{remote.image}}" width="80" height="80" />
          </ion-col>

          <ion-col size="1" class="ion-text-end">
            <ion-button (click)="onClickEditRemote($event, remote)" fill="clear">
              <ion-icon color="dark" slot="icon-only" name="create-outline"></ion-icon>
            </ion-button>
            <ion-button (click)="onClickDelete($event, remote)" fill="clear" disabled>
              <ion-icon slot="icon-only" color="danger" name="trash-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        </ion-grid>
      </ion-card-content>
    <ion-ripple-effect type="unbounded"></ion-ripple-effect>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="ScrollToTop()" *ngIf="hideButton">
      <ion-icon name="arrow-up-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
