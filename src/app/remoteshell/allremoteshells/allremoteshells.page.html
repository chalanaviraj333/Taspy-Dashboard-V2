<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>ALL REMOTESHELLS</ion-title>
  </ion-toolbar>
  <!-- doing nothing this serach bar -->
  <ion-toolbar color="primary">
    <ion-searchbar
      #search
      debounce="500"
      (ionChange)="_ionChange($event)"
      placeholder="Enter Tapsy Code, Box No or Car Brand"
      showCancelButton="never"
      animated
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content
  [scrollEvents]="true"
  (ionScrollStart)="logScrollStart()"
>

<ion-card *ngFor="let remoteshell of allhttprequestservice.filteredRemoteShells" (click)="onClick(remoteshell)"
    class="ion-activatable ripple-parent ion-no-margin">
      <ion-card-content>
        <ion-grid class="ion-no-padding">
          <ion-row class="ion-no-padding">
          <ion-col size="3" class="ion-no-margin">
            <ion-label class="ion-text-nowrap">
              <ion-label color="medium" class="saveTag">BOX </ion-label>
              <ion-label color="danger" class="shellClass">{{remoteshell.shell}}</ion-label>
              <ion-note id="boxnumberID"
                color="danger"
                class="ion-text-nowrap"
                >{{remoteshell.boxnumber}}</ion-note
              >
            </ion-label>

            <ion-label class="ion-text-nowrap availableClass">
              <ion-label color="medium" class="saveTag">QTY </ion-label>
              <ion-note id="boxnumberID"
                color="dark"
                class="ion-text-nowrap"
                >{{remoteshell.qtyavailable}}</ion-note
              >
            </ion-label>

            <ion-card-subtitle color="dark" class="primarytext">{{remoteshell.inbuildblade}}</ion-card-subtitle>
            <ion-card-subtitle color="dark" class="primarytext">{{remoteshell.buttons}} BUTTONS</ion-card-subtitle>


          </ion-col>
          <ion-col size="6" class="ion-text-end ion-no-margin">
            <ion-button (click)="onClickEDownloadImage($event, remoteshell)" fill="clear">
              <ion-icon slot="icon-only" name="cloud-download-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2" class="ion-text-end ion-no-margin">
            <img src="{{remoteshell.image}}" width="80" height="80" />
            <!-- <ion-img class="imageClass" src="{{remoteshell.image}}"></ion-img> -->
          </ion-col>

          <ion-col size="1" class="ion-text-end">
            <ion-button (click)="onClickEditRemoteShell($event, remoteshell)" fill="clear">
              <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-button>
            <ion-button (click)="onClickDelete($event, remoteshell)" fill="clear">
              <ion-icon slot="icon-only" color="danger" name="trash-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        </ion-grid>
      </ion-card-content>
    <ion-ripple-effect type="unbounded"></ion-ripple-effect>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="ScrollToTop()" *ngIf="hideButton">
      <ion-icon name="arrow-up-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
