<ion-header>
  <ion-toolbar color="primary">
    <ion-title>HOME</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="solid" routerLink="all-car-brands">
        Tapsy Keys
        <ion-icon style="margin-left: 10px;" name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-card>
      <ion-card-header>Complete Car Keys</ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-button routerLink="/allremotes">All Remotes</ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button routerLink="/addremote">
                <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                Add Remote</ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button color="danger" routerLink="/add-remote-stock">
                <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                Add Stock</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>


    <!--  -->
    <ion-card>
      <ion-card-header>Remote Shells</ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-button routerLink="/allremoteshells">All Remote Shells</ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button routerLink="/addremoteshell">
                <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                Add Remote Shell</ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button color="danger" routerLink="/addremoteshellstock">
                <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                Add Stock</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

  </ion-grid>
</ion-content>
