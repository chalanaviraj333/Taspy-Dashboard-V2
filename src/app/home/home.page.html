<ion-header>
  <ion-toolbar color="primary">
    <ion-title>HOME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-label class="fontClass marginclass">General</ion-label>
      </ion-col>
      <ion-col size="3" class="ion-padding ion-text-center">
        <ion-button routerLink="send-receipt" expand="block"
          >Send Receipt</ion-button
        >
      </ion-col>

      <ion-col size="3" class="ion-padding ion-text-center">
        <ion-button routerLink="send-receipt" expand="block"
          >Shopify</ion-button
        >
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-label class="fontClass marginclass">Stock Manage</ion-label>
      </ion-col>
      <ion-col size="3" class="ion-padding ion-text-center">
        <ion-button routerLink="send-receipt" expand="block"
          >QR Codes</ion-button
        >
      </ion-col>
      <ion-col size="3" class="ion-padding ion-text-center">
        <ion-button routerLink="send-receipt" expand="block"
          >Gen QR Code</ion-button
        >
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-label class="fontClass marginclass">Remotes</ion-label>
      </ion-col>
      <ion-col size="3" class="ion-padding ion-text-center">
        <ion-button routerLink="send-receipt" expand="block"
          >Add New Remote</ion-button
        >
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-label class="fontClass marginclass">Key Shells</ion-label>
      </ion-col>
      <ion-col size="3" class="ion-padding ion-text-center">
        <ion-button routerLink="send-receipt" expand="block"
          >Add New Shell</ion-button
        >
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-label class="fontClass marginclass">Restricted Keys</ion-label>
      </ion-col>
      <ion-col size="3" class="ion-padding ion-text-center">
        <ion-button routerLink="send-receipt" expand="block"
          >Add New Key</ion-button
        >
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-label class="fontClass marginclass">Cars</ion-label>
      </ion-col>
      <ion-col size="3" class="ion-padding ion-text-center">
        <ion-button routerLink="send-receipt" expand="block"
          >Add New Brand</ion-button
        >
      </ion-col>

      <ion-col size="3" class="ion-padding ion-text-center">
        <ion-button routerLink="addcarmodel" expand="block"
          >Add New Model</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
