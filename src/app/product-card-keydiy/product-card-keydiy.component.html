<ion-card-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
      <ion-badge color="danger">{{productInformations.series}}</ion-badge>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img class="imageClass" src="{{productInformations.image}}" height="200" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-start">
        <ion-label class="ion-text-nowrap font-class" color="primary">
          {{productInformations.name}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card-content>
<ion-ripple-effect type="unbounded"></ion-ripple-effect>
