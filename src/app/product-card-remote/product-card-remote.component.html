<ion-card-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
      <ion-badge *ngIf="productInformations.remotetype == 'PROX'" color="warning">Smart</ion-badge>
      <ion-badge *ngIf="productInformations.remotetype == 'BLADED'" color="primary">Bladed</ion-badge>
      <ion-badge *ngIf="productInformations.remotetype == 'SLOT'" color="primary">Slot</ion-badge>
      <ion-badge *ngIf="productInformations.suppliertype == 'Genuine' || productInformations.suppliertype == 'OEM'" color="success" style="margin-left: 8px;">{{productInformations.suppliertype}}</ion-badge>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img class="imageClass" src="{{productInformations.image}}" height="150" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="ion-text-start">
        <ion-label class="ion-text-nowrap">
          <ion-label color="medium" class="font-class" style="font-size: 12px;">QTY </ion-label>
          <ion-note class="font-class ion-text-nowrap" style="font-size: 25px;"
            color="dark"
            >{{productInformations.qtyavailable}}</ion-note
          >
        </ion-label>
      </ion-col>
      <ion-col
        size="6"
        class="ion-text-end"
      >
        <ion-label class="ion-text-nowrap">
          <ion-label color="medium" class="font-class" style="font-size: 12px;">BOX </ion-label>
          <ion-label color="danger" class="font-class" style="font-size: 25px;">{{productInformations.shell}}</ion-label>
          <ion-note id="boxnumberID"
            color="danger"
            class="ion-text-nowrap font-class" style="font-size: 25px;"
            >{{productInformations.boxnumber}}</ion-note
          >
        </ion-label>
      </ion-col>
    </ion-row>
    <!-- blade -->
    <ion-row *ngIf="productInformations.inbuildblade != null">
      <ion-col
        size="12"
        class="ion-text-start"
      >
        <ion-label class="ion-text-wrap">
          <ion-label color="medium" class="product-information-static">Blade </ion-label>
          <ion-note
            color="dark"
            class="ion-text-nowrap product-information-dynamic"
            >{{productInformations.inbuildblade}}</ion-note
          >
        </ion-label>
      </ion-col>
    </ion-row>

    <!-- frequency -->
    <ion-row *ngIf="productInformations.frequency != null">
      <ion-col
        size="12"
        class="ion-text-start"
      >
        <ion-label class="ion-text-wrap">
          <ion-label color="medium" class="product-information-static">Freq </ion-label>
          <ion-note
            color="success"
            class="ion-text-wrap product-information-dynamic"
            >{{productInformations.frequency}}</ion-note
          >
        </ion-label>
      </ion-col>
    </ion-row>

    <!-- chip -->
    <ion-row *ngIf="productInformations.inbuildchip != null">
      <ion-col
        size="12"

        class="ion-text-start"
      >
        <ion-label class="ion-text-wrap">
          <ion-label color="medium" class="product-information-static">Chip </ion-label>
          <ion-note
            color="dark"
            class="ion-text-wrap product-information-dynamic"
            >{{productInformations.inbuildchip}}</ion-note
          >
        </ion-label>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card-content>
<ion-ripple-effect type="unbounded"></ion-ripple-effect>
